{% extends "base.html" %}

{% block title %}Crear cuenta{% endblock title %}

{% block content %}
<div class="row justify-content-center">}
    <div class="col-md-5">

        <div class="card shadow-sm p-4">
            <h3 class="text-center mb-3 fw-bold">
                <i class="fa-solid fa-user-plus me-2"></i> Crear cuenta
            </h3>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-success w-100">
                    Registrarme
                </button>
            </form>

            <p class="mt-3 text-center">
                ¿Ya tienes cuenta?
                <a href="{% url 'login' %}">inicia sesión</a>
            </p>
            
        </div>
    </div>
</div>
{% endblock content %}
