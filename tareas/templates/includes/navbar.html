<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="{% if user.is_authenticated %}{% url 'lista' %}{% else %}{% url 'login' %}{% endif %}">
            <i class="fa-solid fa-list-check me-2"></i> TareasApp
        </a>

        {% if user.is_authenticated %}

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                       href="{% url 'lista' %}">
                        <i class="fa-solid fa-list me-1"></i> Tareas
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'dashboard' in request.path %}active{% endif %}"
                       href="{% url 'dashboard' %}">
                        <i class="fa-solid fa-chart-pie me-1"></i> Dashboard
                    </a>
                </li>

            </ul>

            <div class="d-flex align-items-center gap-3 mt-3 mt-lg-0">
                <span class="text-light small">
                    <i class="fa-solid fa-user me-1"></i> {{ user.username }}
                </span>

                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </form>
            </div>
        </div>

        {% endif %}
    </div>
</nav>
